<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/out.js"></script>
    <style>
        @font-face {
            font-family: digital-7;
            src: url(font/digital-7.regular.ttf);
        }
    </style>
</head>
<body>

<section class="mainContainer" style="user-select: none">

    <section class="menuContainer">
        <ul class="menu">
            <li class="easy">Easy</li>
            <li class="medium">Medium</li>
            <li class="hard">Hard</li>
        </ul>
    </section>
    <br>
    <section class="informationContainer">
        <div class="minesCounter">
            <div class="mJ">0</div>
            <div class="mD">0</div>
            <div class="mS">0</div>
        </div>

        <div class="saperPicture">

        </div>

        <div class="timer">
            <div class="tJ">0</div>
            <div class="tD">0</div>
            <div class="tS">0</div>
        </div>
    </section>
    <br><br>
    <section class="boardContainer">

    </section>

</section>

</body>
</html>
